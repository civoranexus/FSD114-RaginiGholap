<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduVillage | Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            padding:30px;
        }

        h1{
            text-align:center;
            margin-bottom:25px;
            color:#1f1f1f;
            font-family: "Lucida Handwriting";
        }

        .course-container{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap:20px;
        }

        .course-card{
            background: linear-gradient(135deg, #baa9c5, #88d3ce);
            padding:20px;
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover{
            transform: translateY(-5px);
            box-shadow:0 8px 20px rgba(0,0,0,0.3);
        }

        .course-card h3{
            color:#2a165f;
            margin-bottom:10px;
        }

        .course-card p{
            font-size:14px;
            margin-bottom:10px;
        }

        .course-card button{
            padding:8px 12px;
            border:none;
            background:#755dca;
            color:black;
            border-radius:5px;
            cursor:pointer;
        }

        .course-card button:hover{
            background:#2a165f;
            color:white;
        }

        .back-btn{
            display:inline-block;
            margin-bottom:20px;
            color:#472e9f;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>
<body>

<a href="student.html" class="back-btn">‚Üê Back to Dashboard</a>

<h1>Available Courses</h1>

<div class="course-container" id="courseContainer">
    <!-- Courses load here -->
</div>

<script>

/* ---------- LOGIN CHECK ---------- */
const studentName = localStorage.getItem("studentName");
if (!studentName) {
    alert("Please login first");
    window.location.href = "index.html";
}

/* ---------- LOAD COURSES FROM DATABASE ---------- */
function loadCourses() {
    fetch("http://localhost:3000/courses")
        .then(res => res.json())
        .then(data => {
            if (!data.success) {
                alert("Failed to load courses");
                return;
            }

            const container = document.getElementById("courseContainer");
            container.innerHTML = "";

            data.courses.forEach(course => {
                const div = document.createElement("div");
                div.className = "course-card";
                div.innerHTML = `
                    <h3>${course.course_name}</h3>
                    <p>Click enroll to access notes & assignments</p>
                    <button onclick="enrollCourse('${course.course_name}')">
                        Enroll
                    </button>
                `;
                container.appendChild(div);
            });
        });
}

function enrollCourse(courseName) {
    let enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];

    if (!enrolledCourses.includes(courseName)) {
        enrolledCourses.push(courseName);
        localStorage.setItem("enrolledCourses", JSON.stringify(enrolledCourses));
        alert("Enrolled Successfully in " + courseName);
    } else {
        alert("You already enrolled in this course");
    }
}



loadCourses();
</script>



</body>
</html>
